---
name: Deploy to Cloud Run from source
on:
  push:
    branches: [dev]
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: ${{ secrets.GCP_SERVICE_NAME }}
  REGION: ${{ secrets.GCP_SERVICE_REGION }}
  WIP: ${{ secrets.GCP_WIP }}
jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          project_id: side-projects-316313
          workload_identity_provider: projects/381794638537/locations/global/workloadIdentityPools/pool/providers/github-provider
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: cloud-run@side-projects-316313.iam.gserviceaccount.com
          region: australia-southeast2
          source: ./
      - name: Use output
        run: curl "${{ steps.deploy.outputs.url }}"
